<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipe app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="recipe-container">
        <header class="recipe-header">
            <input type="search">
            <button><i class="fas fa-search"></i></button>

        </header>
        <div class="fav-meals">
            <ul>
                <li>
                    <img src="https://images.unsplash.com/photo-1613844237701-8f3664fc2eff?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8bWVhbHN8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60"
                        alt="">
                </li>
                <li>
                    <img src="https://images.unsplash.com/photo-1587094666821-7a1ecab87e70?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzl8fG1lYWxzfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60"
                        alt="">
                </li>
                <li>
                    <img src="
                        https://images.unsplash.com/photo-1563379091339-03b21ab4a4f8?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fG1lYWxzfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60"
                        alt="">
                </li>
                <li>
                    <img src="https://images.unsplash.com/photo-1546039907-7fa05f864c02?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzZ8fG1lYWxzfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60"
                        alt="">
                </li>
            </ul>
        </div>
        <div class=" meals">
            <div class="meal">
                <div class="meal-header">
                    <span> Meal of the Day</span>
                </div>
                <div class="meal-image">
                    <img src="https://images.unsplash.com/photo-1605461682195-9fd4d079a41d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzR8fG1lYWxzfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60"
                        alt="">
                </div>
                <div class="meal-body">
                    <h4>chicken</h4>
                    <button><i class="far fa-heart"></i></button>
                </div>

            </div>
        </div>

    </div>

    <script src="./app.js"></script>
</body>

</html>
